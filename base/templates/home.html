{% extends 'main.html' %}

{% block content %}

<style>
    .home_page-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        }
</style>

    <div class="home_page-container">
        <div>
            {% for room in rooms %}
                <p>@{{ room.host }}</p>
                <p><a href="{% url 'room' room.id %}">{{ room }}</a></p>
                <p>{{ room.topic }}</p>
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
